<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
     
<form th:action="@{client/add}" method="post" th:object="${client}">

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Nom</label>
  <input type="text" class="form-control" required  th:field="*{nom}" name="nom"  placeholder="votre nom ici">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Prenom</label>
  <input type="text" class="form-control" required  th:field="*{prenom}" name="prenom"  placeholder="votre prenom ici">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">age</label>
  <input type="number" min="16" class="form-control" required  th:field="*{age}" name="age"  placeholder="votre age ici">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" required  name="email" th:field="*{email}"  placeholder="votre email ici">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Profession</label>
  <input type="text" class="form-control" required  name="grade" th:field="*{grade}" placeholder="votre grade ici">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Adresse</label>
  <textarea class="form-control" required  name="adresse" th:field="*{adresse}" placeholder="votre adresse ici"  rows="3"></textarea>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Tel:</label>
  <input type="text" class="form-control" required  name="telephone" th:field="*{tel}"  placeholder="votre tel ici">
</div>
<div class="mb-3">
<button class="btn btn-success">Ajouter</button>
</div>
</form>
    </div>
    <div class="col">
      
    </div>
  </div>
</div>




</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
