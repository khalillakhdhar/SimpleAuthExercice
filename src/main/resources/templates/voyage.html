<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
     
<form th:action="@{voyage/add}" method="post" th:object="${voyage}">

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Superviseur</label>
  <input type="text" class="form-control" required  th:field="*{superviseur}" name="superviseur"  placeholder="le nom du responsable  ici">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">date</label>
  <input type="date" class="form-control" required  th:field="*{date}" name="date"  >
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">prix</label>
  <input type="number" min="100" class="form-control" required  th:field="*{prix}" name="prix"  placeholder="prix ici">
</div>


<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">description</label>
  <textarea class="form-control" required  name="description" th:field="*{description}" placeholder="votre description ici"  rows="3"></textarea>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Destination:</label>
  <input type="text" class="form-control" required  name="destination" th:field="*{destination}"  placeholder="votre destination ici">
</div>
<div class="mb-3">
<button class="btn btn-success">Ajouter</button>
</div>
</form>
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
<table class="table table-bordered">
<thead>
<tr>
<th>destination</th>
<th>superviseur</th>
<th>date</th>
<th>Prix</th>
<th>Description</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="v: ${voyages}">
<td th:text="${v.destination}"></td>

<td th:text="${v.superviseur}"></td>
<td th:text="${v.date}"></td>
<td th:text="${v.prix}"></td>

<td th:text="${v.description}"></td>
<td >delete</td>


</tr>


</tbody>
</table>



</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
