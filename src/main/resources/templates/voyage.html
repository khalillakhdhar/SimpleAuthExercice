<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Voyage</title>

</head>
<body>
<div th:replace="nav.html"></div>

<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
     
<form th:action="@{voyage/add}" method="post" th:object="${voyage}">

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Superviseur</label>
  <input type="text" class="form-control"   th:field="*{superviseur}" name="superviseur"  placeholder="le nom du responsable  ici">
  <div class="alert alert-danger" th:if="${#fields.hasErrors('superviseur')}" th:errors="*{superviseur}"></div>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">date</label>
  <input type="date" class="form-control"   th:field="*{date}" name="date"  >
    <div class="alert alert-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
  
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">prix</label>
  <input type="text" class="form-control"   th:field="*{prix}" name="prix"  placeholder="prix ici">
    <div class="alert alert-danger" th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}"></div>
  
</div>


<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">description</label>
  <textarea class="form-control"   name="description" th:field="*{description}" placeholder="votre description ici"  rows="3"></textarea>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
  
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Destination:</label>
  <input type="text" class="form-control"   name="destination" th:field="*{destination}"  placeholder="votre destination ici">
    <div class="alert alert-danger" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>
  
</div>
<div class="mb-3">
<button class="btn btn-success">Ajouter</button>
</div>
</form>
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
